<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Website - 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center my-5">All Phones</h1>
        <!-- search option by name -->
        <section>
            <div class="text-center mb-5">
                <input type="email" id="search-input-field" class="form-control d-inline w-25"
                    placeholder="search by phone name">
                <button id="btn-search" class="btn btn-primary">search</button>
            </div>
        </section>
        <section>
            <!-- display all phones -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <!-- warning message if no phones found -->
            <div id="warning-message" class="text-center d-none mt-3">
                <h2 class="text-warning">No Phones Found</h2>
            </div>
            <!-- show all button -->
            <div id="show-all" class="text-center d-none mt-3">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <!-- loader/spinner -->
        <section id="loader" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
