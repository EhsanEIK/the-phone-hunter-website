<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Website - 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center my-5">All Phones</h1>
        <!-- search option by name -->
        <section>
            <div class="text-center mb-5">
                <input type="email" id="search-input-field" class="form-control d-inline w-25"
                    placeholder="search by phone name">
                <button id="btn-search" class="btn btn-primary">search</button>
            </div>
        </section>
        <!-- display all phones -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
